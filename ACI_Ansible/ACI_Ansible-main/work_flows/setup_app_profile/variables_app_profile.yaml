---
tenant: "Ansible_pete1"
vrf: "pete1_vrf"
bridge_domains:
  - bd: "pete1_bd"
    gateway: "10.1.100.1"
    mask: "24"
    scope: "public"
ap: "pete1_ap"
epgs:
  - epg: "web"
    bd: "pete1_bd"
    encap: "21"
  - epg: "db"
    bd: "pete1_bd"
    encap: "22"
epg_contracts:
  - epg: "web"
    contract: "web"
    contract_type: "provider"
  - epg: "web"
    contract: "sql"
    contract_type: "consumer"
  - epg: "db"
    contract: "sql"
    contract_type: "provider"
contracts:
  - contract: "web"
    subject: "https"
    filter: "https"
  - contract: "sql"
    subject: "sql"
    filter: "sql"
filters:
  - filter: "https"
    entry: "https"
    protocol: "tcp"
    port: "443"
  - filter: "sql"
    entry: "sql"
    protocol: "tcp"
    port: "1433"

bindings:
  - tenant: "Ansible_pete1"
    ap: "pete1_ap"
    epg: "db"
    vlan: "22"
    intf: "12"
    type: "vpc"
    leaf: "101-102"
  - tenant: "Ansible_pete1"
    ap: "pete1_ap"
    epg: "web"
    vlan: "21"
    intf: "12"
    type: "vpc"
    leaf: "101-102"

